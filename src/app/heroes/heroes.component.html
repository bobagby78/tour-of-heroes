    <h2>My Heroes</h2><ul class= "heroes">
        <li *ngFor= "let hero of heroes" (click) = "onSelect(hero)"> <!--iterates through list of heroes, click event calls a function that displays the clicked hero as selectedHero-->
            <span class= "badge">{{hero.id}}</span> {{hero.name}}
        </li>    
    </ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details
        <div>
            <span>id: {{selectedHero.id}}</span>
        </div>
        <div><label for= "hero-name">Hero name: </label>
            <input id = "hero-name" [(ngModel)] = "selectedHero.name" placeholder = "name" >
        </div>
    </h2>
</div>

<app-hero-detail [hero] = "selectedHero"></app-hero-detail> <!--https://angular.io/guide/property-binding-->
