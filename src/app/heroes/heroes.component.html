<h2></h2>
    <ul class= "heroes">
        <li *ngFor= "let hero of heroes" (click) = "onSelect(hero)"> <!--iterates through list of heroes, click event calls a function that displays the clicked hero as selectedHero-->
            <span class= "badge">{{hero.id}}</span> {{hero.name}}
        </li>    
    </ul>

<div *ngIf= "selectedHero">    
    <h2>{{ selectedHero.name | uppercase}} Details</h2>  <!-- | uppercase is the built in UppercasePipe. it displays whatever content in all UC. there are other pipes available and you can make your own-->
    <!-- <div><span>id:</span> {{ hero.id }}</div>
    <div><span>name:</span>{{hero.name}}</div> -->
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
